    <div class="container form-container card p-5 my-5">
        <h1 class="fs-1 text-center text-decoration-underline">Request A Free Lawn Care Quote</h1>
       <form id="my-form" action="https://formspree.io/f/meqvvwww" method="POST" class="row g-3" >
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control form-control-sm" name="name" id="name" required>
        </div>
        <div class="col-md-6">
            <label for="tel" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control form-control-sm" name="phone" id="phoneNumber">
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control form-control-sm" name="email" id="email" required>
        </div>
        <div class="col-12">
          <label for="Address" class="form-label">Address:</label>
          <input type="text" class="form-control form-control-sm" name="address" id="inputAddress" required>
        </div>
       <p class="pt-2">Services requested:</p> 
        <div class="row">
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="LawnCutting" type="checkbox" name="Services requested" value="Lawn Cutting">
            <label class="form-check-label" for="LawnCutting" >Lawn Cutting</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="CleanUps" type="checkbox" name="Services requested" value="Spring & Fall Clean Ups">
            <label class="form-check-label" for="CleanUps">Spring & Fall Clean Ups</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="Edging" type="checkbox" name="Services requested" value="Driveway & Sidewalk Edging">
            <label class="form-check-label" for="Edging">Driveway & Sidewalk Edging</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="Fertilizer" type="checkbox" name="Services requested" value="Fertilizer & Weed Programs">
            <label class="form-check-label" for="Fertilizer">Fertilizer & Weed Programs</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="ShrubTrimming" type="checkbox" name="Services requested" value="Shrub Trimming">
            <label class="form-check-label" for="ShrubTrimming">Shrub Trimming</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="GutterCleaning" type="checkbox" name="Services requested" value="Gutter Cleaning">
            <label class="form-check-label" for="GutterCleaning">Gutter Cleaning</label>
          </div>
          <div class="form-check col-sm-6 col-12">
            <input class="form-check-input" id="CoreAreation" type="checkbox" name="Services requested" value="Core Aeration">
            <label class="form-check-label"  for="CoreAreation">Core Aeration</label>
          </div>
        </div>
        <div class="mb-3">
            <label for="Message" class="form-label">Additional Information:</label>
            <textarea class="form-control form-control-sm" name="Additional Information" rows="3"></textarea>
          </div>
        <div class="col-12">
          <button id="my-form-status" type="submit" class="btn btn-info submit" name="submit">Get Your Free Quote!</button>
        </div>
      </form>
